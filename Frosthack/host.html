<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Golden Pleiades is an event organising company. It's motive is to make memories!" />
    <meta name="author" content="FrostHack Team, straight of the couch@IIT Mandi">

    <meta property="og:title" content="Golden Rings is an event organising company">
    <meta property="og:description" content="Golden Pleiades is intended to deliver dream events, straight to the customer without any hussle.">

     <!-- favicon -->
     <link rel="icon" type="image/png" sizes="16x16" href="images/logo.jpg">

    <title>Host registration</title>
    <style>
      body {
        background-image: url('images/pleaides.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>
      <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./main.css">
  <!-- Smooth Scroll -->
  <script src="https://cdn.jsdelivr.net/npm/seamless-scroll-polyfill@1.0.0/dist/es5/seamless.auto-polyfill.min.js" data-seamless></script>
</head>

<div class="spon-img mx-auto">
  <img class="img-fluid" src="images/logo.jpg" alt="Golden Pleiades">
</div>
<div class="col-lg-12">
  <h3 class="section-title" style="color:aliceblue">Host Registration</h3>
</div>

<body>
  <div class="col-lg-12 text-center text-decoration-none p-2">
        
        <form action="/Frosthack.html" method="POST">
          <label for="eName"><b>Event name: </b></label>
          <input type="text" id="eName" name="eName"><br><br>
        

        
            <label for="eDesc"><b>Event Description: (In not more than 100 words)</b></label>
            <input type="text" id="eDesc" name="eDesc" maxlength="100"><br><br>
        

        
            <label for="hName"><b>Host Name: </b></label>
            <input type="text" id="hName" name="hName"><br><br>
        

        
            <label for="email"><b>Host email:</b></label>
            <input type="email" id="email" name="email"><br><br>
        
        
        
            <label for="phone"><b>Host contact number: </b></label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>
          

        
          <label for="eDate"><b>Date of Event: </b></label>
          <input type="date" id="eDate" name="eDate "><br><br>
        
        
        
            <label for="time"><b>Select event time:</b></label>
            <input type="time" id="time" name="time"><br><br>
        

        
            <label for="eLink"><b>Event Stream Link: </b></label>
            <input type="text" id="eLink" name="eLink"><br><br>
        
                
          <input type="submit" value="Submit"><br><br>
      </form>
   </div>
</body>
</html>
